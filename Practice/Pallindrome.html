<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pallindrome</title>
</head>
<body>
    <script>
        let num=56999;
        while(num>0)
        {
            let rev=0;
            let digit=num%10;
            rev=rev*10+digit;
            num=Math.floor(num/10);
            if (rev.value==num.value)
            {
                console.log("the same value puted"+ rev); 
            }
            else
            {
                console.log("not same"+rev);
            }
        }
    </script>
</body>
</html>
