<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent
        {
            border: 5px solid black;
            display: flex;
            justify-content: space-around;
            padding: 20px 0px;
        }
        div[class*="mydiv"]
        {
            border: 2px solid blue;
            background-color: red;
            width: 100px;
            height: 100px;
        }
        #one
        {
            position: relative;
            top: 50px;
            left: -282px;
            background: teal;
        }
        #two
        {
            position: absolute;
            top: 50px;
            left: 50px;
            background: orange;
            /* it is always on top without required on z-index.  */
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="mydiv" id="one"></div>
        <div class="mydiv" id="two"></div>
        <div class="mydiv" id="three"></div>
    </div>
</body>
</html>
