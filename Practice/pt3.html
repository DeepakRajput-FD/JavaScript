<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
</head>
<body>
    

    <script>
        let num1=0,num2=1;
        for (let n = 0; n <= 10; n++) {
            console.log(n);
            n=num1+num2;
            console.log(n);
        }
        num1=num2;
        num2=n;
    </script>

</body>
</html>
