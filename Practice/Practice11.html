<body>
    <p>Suppose you have to write a program that displays all odd numbers in a list.</p>
    <script>
        
        let num=100;
        let arr=[];
        for (let i = 1; i <=num; i++) 
        {
            if (i%2==1)
             {
                 arr.unshift(i);
                // console.log('odd number'+i);
                if (i==99)
                 {  
                     console.log(arr);
                       
                }  
            }
           
        }

    </script>
