<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = 9;
        for (i = 0; i <= n; i++ )
    {
        document.write("<br>");
        for ( j = 0; j < n-i   ; j++ )//inner loop
        {
            document.write("&nbsp&nbsp");
        }
        for ( j = n-i; j <= n; j++)
        {
            document.write("$");    
        }
    }

    </script>
</body>
</html>
