<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        let a=20;
        let contain=1;
        for (let i = 1; i <= a; i++)
         {
            contain=contain*i;

            console.log(contain+' i th value '+i);//it is the factotial value 
        }
    </script>
</body>
</html>
