<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
    <style>
        *
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        #image2
        {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            /* object-fit: cover; */
            /* display: flex; */
        }
        img
        {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

      

    </style>
</head>
<body>
    <div id="image2">
        <!-- <img src="" alt=""> -->
        <img src="./image/Akshay-Kumar.jpg" alt="">
        <img src="./image/cartoon1-removebg-preview.png" alt="">
        <img src="./image/chatboat.png" alt="">
    </div>
    <button onclick="myfunction()">
        click
    </button>

    <button onclick="decrement()">
        decrement
    </button>


    <script>
        let images=document.getElementsByTagName('img');
        let i=0;
        // let images=['red','green'];
        function myfunction()
        {
            images[i].style.display = "block";
            document.getElementById('image2').style.background=images[i]


            i++;

        }

        function decrement()
         {
            images[i].style.display = "block";
            i--;
            document.getElementById('image2').style.background=images[i];
        }


    </script>

</body>
</html>
