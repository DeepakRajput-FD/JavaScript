<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While-Loop</title>
</head>
<body>
    <script>
        arr=["black", "gray", "silver", "maroon",  "purple", "teal", "green"];
        
        let i=0;
        while (i<=arr.length)
        {
            document.body.style.background=arr[i];
            if (i==2)
             {
                console.log("It is if else");
                // break;
             }
             else if (i==5)
              {
                console.log("it is break");  
                break;
              } 
              i++;//you must set statement in the loop you cant set up and down of loop. 
            //warn- if you set up and down then that is going infinite.
        }
    </script>
</body>
</html>
