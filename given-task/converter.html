<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word-converter</title>
</head>
<body>
    <div>
    <input type="text" id="display" placeholder="Enter value">
    <input type="text" id="find" placeholder="Find">
    </div>
    
    <div class="controls">
    <button onclick="up()">Uppercase</button>
    <button onclick="low()">Lowercase</button>
    <button onclick="word()">Word-count</button>
    <button onclick="len()">Character-Count</button>
    <button onclick="cleaning()">Clear</button>

    <button onclick="find()">Find</button>
    <button onclick="replace()">Replace</button>
    <button onclick="remove()">remove extra space</button>
    </div>

    <script>
        
        let text=document.getElementById('display');
        
        function up()
        {
             console.log(text.value);
             console.log(text.value.toUpperCase());
        }

        function low()
         {
            console.log(text.value);
            console.log(text.value.toLowerCase());    
        }

        function word()
         {
            console.log(text.value);
            console.log(text.value.length);
           console.log(text.value.split(/\s/).length); //it is used for the counting word.
        }
        
        function len()
         {
            console.log(text.value);
            console.log(text.value.length);    
        }
        
        function cleaning()
        {
          console.log(text.value);
          text.value="";//it remove the the given value 
        }

        function find()
        {
            let b=document.getElementById('Find');
            console.log(find(b.value));
            console.log(b.value);
        }

        function remove()
         {
            console.log(text.value);
         console.log(text.value.trim());   
        }
        

    </script>

</body>
</html>
