<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>

    /* @font-face {
        font-family: hello;
        src: url();
    } */

    #header1
    {
        padding: 0;
        box-sizing: border-box;
        width: 30%;
        margin: 20px auto;
        font-family: sans-serif;
        font-size: 15px;
    }
    .wrapper
    {
        border: 1px solid black;
        text-align: center;
        text-transform: capitalize;
    }

    h1{
        font-size: 50px;
        font-family: cursive;
    }

    .inputes
    {
        display: flex;
        flex-direction: column;
        margin: 0px 50px;
        row-gap: 10px;
        position: relative;
    }
    input
    {
        padding: 15px 5px;
        border-radius: 5px;
        background: #E8F0FE;
    }
    button
    {
        margin-top: 10px;
        padding:10px 150px;
        background-color: #0064e0;
        color: white;
        font-size: 15px;
        font-weight: 600;
        border-radius: 10px;
        border: 0px;
    }
    #f-icon
    {
        color: blue;
    }
    .mini-wrapper
    {
        margin-top: 20px;
        border: 1px solid black;
        text-align: center;
        text-transform: capitalize;
    }
    .mini-wrapper span
    {
        color: blue;
    }

    #app
    {
        text-align: center;
    }

    #googleplay
    {
        width: 134px;
        height: 40px;
    }
    #microsoft
    {
        width: 110px;
        height: 40px;
    }
    .company-logo
    {
        text-align: center;
    }
    #green_icon
    {
        padding-right: 10px;
    }

    #Phone-number
    {
        position: absolute;
        font-size: 12px;
        left: 10px;
        top: 2px;
        /* transform: translateY(20px); */
        /* text-align: left; */
        /* padding-left: 10px; */
        display: none;
    }

    #phone-password
    {
        display: none;
        position: absolute;
        font-size: 12px;
        left: 10px;
        top: 72px; 
    }

</style>
</head>
<body>
    
    <header id="header1">
<div class="wrapper">
    
    <div class="name">
        <h1>
            Instagram
        </h1>
    </div>

    <div class="inputes">
        <span id="Phone-number">Phone number, username, or email</span>
    <input type="text" placeholder="Phone number,username or email" id="input1" oninput="handlesum(this,'generator1','Phone-number')">
    <span  id="generator1"> </span>
    <span id="phone-password">password</span>
    <input type="password" placeholder="password" id="input2" oninput="handleaverage(this,'generator2','password')">
    <button onclick="show()" id="b2">show</button>
    <span  id="generator2"> </span>
    </div>

    <button id="b1" onclick="login_page()">
        Log in
    </button>

    <div class="line">

        <p>
            OR
        </p>

    </div>

    <div class="iconwithinfo">
        <p>
            <span><i class="fa-brands fa-facebook-f" id="f-icon"></i></span>
            log in with facebook
        </p>

        <p id="forgot-password">
            Forgot password?
        </p>

    </div>

</div>

    <div class="mini-wrapper">
    <p>
        don't have an account? <span>Sign up</span>
    </p>
    </div>

    <p id="app">
        Get the app
    </p>

    <div class="company-logo">
        <div class="images">
        <img src="./images/googleplay.png" alt="" id="googleplay">
        <img src="./images/green_icon.svg" alt="" id="green_icon">
        <img src="./images/microsoft.png" alt="" id="microsoft">
    </div>
    </div>

</header>

<script>
    
    //it is input1
    function handlesum(d,c,msg)
    {
        
        document.getElementById("Phone-number").style.display="block";
        // document.getElementById("phone-password").style.display="block";

    if (d.value=="")
     {
        document.getElementById(c).innerText="enter "+msg;
        document.getElementById(c).style.color="red";
        document.getElementById("Phone-number").style.display="none";
    }    
    else
    {
        document.getElementById(c).innerText="";
    }
    

}

//it is input2
function handleaverage(d,c,msg)
    {
        
        // document.getElementById("Phone-number").style.display="block";
        document.getElementById("phone-password").style.display="block";

    if (d.value=="")
     {
        document.getElementById(c).innerText="enter "+msg;
        document.getElementById(c).style.color="red";
        document.getElementById("phone-password").style.display="none";
    }    
    else
    {
        document.getElementById(c).innerText="";
    }
}


//we are comparing the button and password. 
function show() 
{
    
    let pswd=document.getElementById("input2");

    let btn2=document.getElementById("b2");


    if(btn2.innerText=="show"&&pswd.type=="password")
    {
        btn2.innerText="hide";
        pswd.type="text";    
    }

    else
    {
        btn2.innerText="show";
        pswd.type="password";
    }

    // if (pswd.type=="password") 
    // {
    //     pswd.type="text";    
    // }
    // else
    // pswd.type="password";
    // {
    // } it is unneccessary code
}


//it compare the value of given input value
function login_page()
{

    let input1=document.getElementById("input1");
    let input2=document.getElementById("input2");
    
    if (input1.value&&input2.value)
     {
        alert("are you want to shift to the second page");    
    }   
    else if(input1.value||input2.value)
    {
        alert("are you missing any value");    
    } 
    else
    {
        alert("sorry,you are not put any value");    
    }
}

</script>

</body>
</html>
