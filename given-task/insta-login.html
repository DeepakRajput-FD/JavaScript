<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<style>

    /* @font-face {
        font-family: hello;
        src: url();
    } */

    #header1
    {
        padding: 0;
        box-sizing: border-box;
        width: 30%;
        margin: 20px auto;
        font-family: sans-serif;
        font-size: 15px;
    }
    .wrapper
    {
        border: 1px solid black;
        text-align: center;
        text-transform: capitalize;
    }
    .inputes
    {
        display: flex;
        flex-direction: column;
        margin: 0px 50px;
        row-gap: 10px;
    }
    input
    {
        padding: 5px;
        border-radius: 5px;
    }
    button
    {
        margin-top: 10px;
        padding:10px 150px;
        background-color: #0064e0;
        color: white;
        font-size: 15px;
        font-weight: 600;
        border-radius: 10px;
        border: 0px;
    }
    #f-icon
    {
        color: blue;
    }
    .mini-wrapper
    {
        margin-top: 20px;
        border: 1px solid black;
        text-align: center;
        text-transform: capitalize;
    }
    .mini-wrapper span
    {
        color: blue;
    }

    #app
    {
        text-align: center;
    }

    #googleplay
    {
        width: 134px;
        height: 40px;
    }
    #microsoft
    {
        width: 110px;
        height: 40px;
    }
    .company-logo
    {
        text-align: center;
    }
    #green_icon
    {
        padding-right: 10px;
    }
</style>
<body>
    
    <header id="header1">
<div class="wrapper">
    
    <div class="name">
        <h2>
            Instagram
        </h2>
    </div>

    <div class="inputes">
    <input type="text" placeholder="Phone number,username or email" id="input1" oninput="handlesum(this,'generator1','Phone-number')">
    <span  id="generator1"> </span>
    <input type="password" placeholder="password" id="input2" oninput="handlesum(this,'generator2','password')">
    <span  id="generator2"> </span>
    </div>

    <button id="b1">
        Log in
    </button>

    <div class="line">

        <p>
            OR
        </p>

    </div>

    <div class="iconwithinfo">
        <p>
            <span><i class="fa-brands fa-facebook-f" id="f-icon"></i></span>
            log in with facebook
        </p>

        <p id="forgot-password">
            Forgot password?
        </p>

    </div>

</div>

    <div class="mini-wrapper">
    <p>
        don't have an account? <span>Sign up</span>
    </p>
    </div>

    <p id="app">
        Get the app
    </p>

    <div class="company-logo">
        <div class="images">
        <img src="./images/googleplay.png" alt="" id="googleplay">
        <img src="./images/green_icon.svg" alt="" id="green_icon">
        <img src="./images/microsoft.png" alt="" id="microsoft">
    </div>

</header>

<script>

function handlesum(d,c,msg)
{
    if (d.value=="")
     {
        document.getElementById(c).innerText="enter "+msg;
        document.getElementById(c).style.color="red";
    }    
    else
    {
        document.getElementById(c).innerText="";
    }

    document.getElementById("name").style.display="none";
}

</script>

</body>
</html>
