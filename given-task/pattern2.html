<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern2</title>
</head>
<body>

    <script>
        for (let i = 1; i <=5; i++) 
        {
            document.write(i);
            for(let j=1;j<=1;j++)
            {
                document.write(1);
                for (let k = 1; k <=1; k++)
                 {
                    document.write(i);                    
                }
                for (let d = 1; d <=1; d++)
                 {
                    document.write(j);
                }
                for (let m = 1; m <=1; m++)
                 {
                    document.write(i);                    
                }
            }
            document.write('<br>');
            }
       
            document.write('<br>');

            for (let i = 1; i <=5; i++)
             {
                document.write(i);
               document.write(i*i); 
               document.write(i*i*i);
               document.write('1');
                document.write('<br>');
             
            }
    </script>
</body>
</html>
