<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        #blocks
        {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
        #colorsname
        {
            width: fit-content;
            height: fit-content;
            border: 1px solid black;
            padding: 10px;
        }
        #button1
        {
            margin: 50px;
            color: teal;
        
        }
        #block2
        {
            width: 300px;
            height: 300px;
            margin: 0px 0px 0px 100px;
            border: 1px solid black;
        }
        .wrapper
        {
            display: flex;
        }
    </style>

</head>
<body>

    <header>
        <div class="wrapper">
    <div id="colorsname">
        red,green,blue,yellow,gray,crimson,black
    </div>
    <div id="blocks">

    </div>
    <button onclick="changecolor()" id="button1">
        change color
    </button>

    <div id="block2">

    </div>
    </div>
    </header>

    <script>
        
        let array_colors=["red","green","blue","yellow","gray","crimson","black"];
        let index=0;
        let block2 =document.getElementById("block2");   
        function changecolor()
         {
            document.getElementById("blocks").style.background=array_colors[index];
            document.getElementById("button1").style.background=array_colors[index];

             index++;//it increase the color of an element

             if (index==3)
              {
                alert(block2.innerText="are you want to visit");
                block2.innerText="are you want to visit to another color";
             }

             else if (index==6)
              {
                block2.innerText="it is last color";   
             }
         }
    </script>

</body>
</html>
