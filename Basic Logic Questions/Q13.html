<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>13. Convert temperature Fahrenheit to Celsius?</h4>
    
    <input type="text" placeholder="Enter Fahrenheit" id="Fahrenheit">
    <button onclick="hello()">Fahrenheit to Celsius</button>
    <p id="ans"></p>
    <script>
        
        function hello()
        {
            let f=document.getElementById('Fahrenheit').value;    
            let  ans=document.getElementById('ans');  
            // ans.innerHTML=Fahrenheit.value;
            ans.innerHTML="Celsius "+(f-32)*5/9;
            
        }
    </script>
</body>
</html>
