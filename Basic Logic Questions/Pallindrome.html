<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pallindrome</title>
</head>
<input type="text" name="" id="input1">
<button onclick="hello()">click</button>
<p id="ans"></p>
<body>
    <script>
        function hello()
        {
             let ans=document.getElementById('ans');
             let num=Number( document.getElementById('input1').value);
            let rev=0;
                let check=num;
                 while (num>0)
                 {

                 let last_digit=num%10;
                 rev=rev*10+last_digit;
                 num=Math.floor(num/10);
                //  console.log(rev);
                 
                }
                if(num==0)
                {
                    // console.log(rev);
                    if (check==rev) 
                    {
                        ans.innerHTML='palindrome num '+rev;
                    }
                    else if (num!=rev)
                     {
                        ans.innerHTML='not palindrome '+rev;
                    }
                    
                }
                else
                {
                    ans.innerHTML='thanks';
                }

            }
                
        </script>
</body>
</html>
