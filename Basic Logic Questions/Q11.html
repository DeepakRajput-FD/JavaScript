<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions11</title>
</head>
<body>

    <h2>11. Find circumference of Rectangle formula : C = 4 * a ?     </h2>

    <input type="text" name="" id="input1">
    <input type="text" name="" id="input2">
    <p id="ans"></p>
    
    <button onclick="hii()">
        Click
    </button>

    <script>

        function hii()
        {     
             let val=0;
             let a=document.getElementById('input1').value;
             let b=document.getElementById('input2').value;
             let c=document.getElementById('ans');
             val=4*a*b;
                c.innerHTML=val;
            }

    </script>

</body>
