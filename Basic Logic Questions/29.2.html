<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q29.2</title>
</head>
<body>
    <h4>Vowel or Consonant using switch case in JS? </h4>
        <input type="text" name="" id="input1">
        
        <button onclick="how()">check</button>

        <script>
            function how()
             {
                let inp=Number(document.getElementById('input1').value);
                
               switch (inp)
                {
                    case 1:
                    console.log('hii');
                    break;
                    case 2:
                    console.log('hii');
                    break;
                    case 3:
                    console.log('hii');
                    break;
               
                default:
                    console.log('how');
                    break;
               }
            }
        </script>

</body>
</html>
