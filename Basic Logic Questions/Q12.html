<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h4>WAP to convert years into days and days into years? </h4>

    <input type="text" placeholder="Enter years" id="year1">
    <input type="text" placeholder="Enter Days" id="day1">
    <button onclick="year_to_day()">
        Year to Day
    </button>
    
    <button onclick="day_to_year()">
        Day to Year
    </button>
    <p id="ans"></p>

    <script>
        
        let day=document.getElementById('day1');
        let year=document.getElementById('year1');
        let ans=document.getElementById('ans');
       
        function year_to_day()
         {
            ans.innerHTML=" Days "+year.value*365;//it converts the year to day
        }

        function day_to_year()
         {
            ans.innerHTML=" Years "+day.value/365;//it converts the day into year
        }
    </script>
</body>
</html>
