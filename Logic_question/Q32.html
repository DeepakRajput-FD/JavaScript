<body>
    <h4> Write to print factorial of given number?  </h4>
    <h5>
        fact means for ex.=> 5=5*4*3*2*1
    </h5>

    <input type="number" onblur="my_fun()" id="input1" placeholder="Enter value">

    <script>
       function my_fun()
       {
        let inp=Number(document.getElementById('input1').value);
           
            let contain=1;
           for (let i = 1; i <=inp; i++)
           {
               contain=contain*i;
               console.log(contain);
               // console.log(i);
            }
        }
    </script>
