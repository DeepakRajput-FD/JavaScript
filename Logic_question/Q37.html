<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q36</title>
</head>
<body>
    <h4> Use console.log() and escape characters to print the following pattern in JS?</h4>
    <script>
     
     for (let i = 1; i <=5; i++)
         {
            document.write(i+' ');
            document.write('1'+' ')
            document.write(i+' ');
            document.write(i*i+' ');
            document.write(i*i*i+' ');
            document.write('<br>')
        }
    </script>
</body>
</html>
