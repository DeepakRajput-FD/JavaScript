<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types In JS</title>
</head>
<body>
    <h1>Data Types In JS</h1>
    <script>
        // Data Types In JS

        // Programming languages that allow such things, such as JavaScript,#
        // are called “dynamically typed”, meaning that there exist data types, 
        // but variables are not bound to any of them.



        // We have two types of Data Types 

        // 1. Premitive Data Types


        // Number 


        let a = 10.5;
        console.log(a);
        console.log(typeof a);


        // Null 

        let b = null;
        console.log(b);
        console.log(typeof b); //object
            //it does not have value and it is object then it run time to display object , null is empty.   
            
            
            // String 

        // let c = "Akshay";  // Double inverted Comma
        // let c = 'Akshay';   // // Single inverted Comma
        // let c = "Akshay is 'good' boii";      // Combination of double and Single Comma
        let c = `Akshay is 'good' boii in "Mern" Stack`;    // BackTick or Template Literals
        console.log(c);
        console.log(typeof c); //string

        // Symbol


        let d = Symbol("hey")
        console.log(d);
        console.log(typeof d); //lsymbol
        
        
        
        // Boolean 
        let e = true
        console.log(e);
        console.log(typeof e); //o/p: boolean


        
        
        // BigInt
        let f = 516511141456112462156456n
        console.log(f);
        console.log(typeof f);//bigint


        
        
        // Undefined
        let g;
        console.log(g);
        console.log(typeof g); //undefined
        // it does not have value that time that show undefined

        // not defined means container is not created that time display not defined 


        // 2. Non-Premitive Data Types



    </script>
</body>
</html>
